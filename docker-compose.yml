services:
  lsp-backend:
    build:
      context: ./lsp-backend
      dockerfile: Dockerfile
    ports:
      - "30001:30001"
    environment:
      - PORT=30001

  algogpt-frontend:
    build:
      context: ./algogpt-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - lsp-backend

  code-runner:
    build:
      context: ./code-runner
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FLASK_APP=codeExceution.py